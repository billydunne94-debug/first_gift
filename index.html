<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="heartpage.html" class="button">Watch Falling Hearts</a>
    <a href="gallery.html" class="button">View Our Gallery</a>

    <title>I love u</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0ebe1;
            color: #333;
            text-align: center;
            padding: 20px;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
            cursor: url('images/cursor.png'), auto; /* Custom cursor */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 {
            font-size: 3em;
            color: #4a3f35;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            color: #4a3f35;
            margin-bottom: 30px;
        }
        .flashcard-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .flashcard {
            width: 250px;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.6s;
        }
        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard:hover .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }
        .flashcard-front {
            background-size: cover;
            background-position: center;
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
        }
        .flashcard-back {
            background-color: #f0ebe1;
            color: #4a3f35;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            transform: rotateY(180deg);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .back-button {
            background-color: #4a3f35;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #d8c3a5;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
            color: #999;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Interactive Letter Styling */
        #interactive-letter {
            margin-top: 40px;
            font-size: 1.2em;
            color: #4a3f35;
            line-height: 1.6;
            text-align: left;
            display: inline-block;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Initially hidden */
        }
        .flashcard-container {
            margin-top: 30px;
        }
        /* Falling hearts */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: red;  /* Set color to red if no image is available */
            border-radius: 50%;  /* Make it circular */
            animation: fall 10s linear infinite;
            z-index: 1000;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh); /* Falls down vertically */
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <h1>Simple at mga hindi makatang mga liham</h1>
    <p>Pindutin para mabasa</p>

    <!-- Flashcards -->
    <div class="flashcard-container">
        <div class="flashcard" onclick="playAudio('audio1', 'Memory 1: Sa maraming museum pang date <3', 1)">
            <div class="flashcard-inner">
                <div class="flashcard-front" style="background-image: url('photo1.jpg');"></div>
                <div class="flashcard-back">Sa maraming museum pang date <3</div>
            </div>
        </div>

        <div class="flashcard" onclick="playAudio('audio2', 'Memory 2: Sa marami at kung saan-saan pang uupuan na kalsada', 2)">
            <div class="flashcard-inner">
                <div class="flashcard-front" style="background-image: url('photo2.jpg');"></div>
                <div class="flashcard-back">Sa marami at kung saan-saan pang uupuan na kalsada <3</div>
            </div>
        </div>

        <div class="flashcard" onclick="playAudio('audio3', 'Memory 3: Adventure Together', 3)">
            <div class="flashcard-inner">
                <div class="flashcard-front" style="background-image: url('photo3.jpg');"></div>
                <div class="flashcard-back">Sa mga araw na sasamahan kang umiyak at tumawa <3</div>
            </div>
        </div>
    </div>

    <!-- Interactive love letter -->
    <div id="interactive-letter">
        <div class="typewriter">
            <span id="love-letter"></span>
        </div>
        <button class="back-button" onclick="closeLetter()">Back</button>
    </div>

    <!-- Audio elements -->
    <audio id="audio1">
        <source src="audio1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="audio2">
        <source src="audio2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="audio3">
        <source src="audio3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let heartInterval; // Global variable to store the interval ID

        function playAudio(audioId, memoryText, flashcardNum) {
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });

            const selectedAudio = document.getElementById(audioId);
            if (audioId === 'audio1') {
                selectedAudio.currentTime = 20;
            }
            selectedAudio.play().catch(error => console.error("Error playing audio:", error));

            const letterDiv = document.getElementById('interactive-letter');
            const loveLetterDiv = document.getElementById('love-letter');
            letterDiv.style.display = 'block';
            loveLetterDiv.textContent = "";

            // Define separate letter text for each flashcard
            let letterText = "";
            if (flashcardNum === 1) {
                letterText = `Hindi ako mahilig sa museum, kasi siguro sa tingin ko noon ay napaka boring niya parang ang habol pa ng iba no'n sa museum ay para lang kumuha ng litrato para may ma-post sa social media. Diyan ko mismo nalaman na hindi pala, hindi pala siya boring kasi nakakakita ako ng iba't ibang kulay at mga statwa ng mga kung ano-ano. Hindi lang pala siya pang post lang, napaliwanag mo sa akin Kahit hindi mo sinasabi sa akin kasi napaparamdam mo saakin na kaya pala sila kumukuha ng litrato sa lugar na 'yon para may balikan silang mga larawan ng nakaraan at kung paano mahumaling sa bawat paksa ng bawat sining. Hindi ko alam na gugustuhin kong samahan ka at libutin nang hindi napapagod at walang iniindang sakit ng paa sa buong national museum na 'yan. Sa lugar na rin na yan ay riyan ko nalaman na mahilig ka pala sa mga museum, magaling ka pala sa mag pinta, sa mga digital arts, at kahit saang mga bagay pa. Dahil sa mga karanasang iyon, mas naging makulay ang ating mga pananaw at natutuhan kong pahalagahan ang mga bagay na nakapaligid sa atin o sa akin. Ang mga sining, sa lahat ng kanilang anyo, ay nagiging isang daan para sa atin upang magmuni-muni, umintindi, magsaya, at magbigay pugay sa kagandahan ng buhay kasama ka. Hindi ako mapapagod na intindihin, aralin, at mahalin ang bawat piyesa na ayaw at gusto mo sa sarili mo. May mga bawat kwento ang bawat sining sa museum gano'n din sa 'yo, kaya hayaan mo ako na making at unawain ang mga bagay-bagay sa'yo. May mga sining din na hindi perpekto at hindi natapos sa hindi malaman na dahilan, kaya hindi mo kailangan mag paliwanag sa akin kapag may mga araw na hindi mo gusto ang pagkagawa mo sa 'yo, mga araw na hindi mo gusto ikwento ang bawat piyesa mo, hayaan mo. Hayaan mo lang kasi maiintindihan ko, at palagi kong iintindihin.`;
            } else if (flashcardNum === 2) {
                letterText = `Ayoko sa maarte, kasi minsan talaga tinatamad ako mag lakad o kaya sumasakit na talampakan ko kaya mas pipiliin ko pa na umupo sa kalsada, manood ng mga tao na may kaniya-kaniyang iniisip at paroroonan, mga kotse na dumadagdag lamang sa polusyon at pampasaherong sasakyan na maghahatid sa akin sa aking pinaroroonan, sa 'yo, sa madaling salita ay ikaw. Ikaw 'yung gusto kong paroonan, at kasama umupo sa kasulok-sulukan, kahit sa pinaka mausok at hindi kaaya-ayang amoy, at kahit sa mataong lugar. Marami ka pa palang hindi na kakain na mga luto ng masa, marami rin tayong mga kalsada pang hindi natutuklasan. Tibayan mo palagi ang tiyan mo lalo na kapag ako ang kasama mo, gusto kong ipasubok sa 'yo kung gaano kasarap ang mga gawa ng masa. Sa paraan na 'yon makikita mong mahal ka ng masa sa kalsada. Sa mga ganitong pagkakataon, mas magaan ang pakiramdam ko na hindi mo kailangang magmukhang perpekto o magpanggap na may mataas na estado sa buhay. Mas gusto kong maging totoo, maglakad lang, tumambay, at umupo sa isang sulok kung saan hindi mo na kailangang mag-alala tungkol sa kung anong sasabihin ng ibang tao. Ang mga simpleng sandal kapag pagod na, maglakad sa ilalim ng araw, maghanap ng masarap na pagkain sa tabi ng kalsada, o mag-obserba ng mga tao na may kanya-kanyang pangarap. Kahit ang pagtingin ko sa mundong ito na puno ng ingay at abala, nagiging magaan kapag kasama kita. Hindi ko kailangang magmadali, hindi ko kailangang maghanap ng lugar na babagay ang suot ko, hindi ko kailangan marinig ang mga sasabihin ng ibang tao sa kung ano ang napapakita o nakikita nila kasi hindi naman nila ako kilala at hindi nila alam kung gaano tayo kasaya sa ating pag upo sa kalsada. Sana patuloy at palagi mong piliin ang makapiling ang masa at mas lalong ibigin ang simpleng pag upo sa kalsada na may pag mumuni-muni at sa sarili.`;
            } else if (flashcardNum === 3) {
                letterText = `Gustong gusto ko tumitig sa 'yo kasi alam kong ayaw mo, at feeling mo hinuhusgahan ko buong pagkatao mo. Pero sa totoo lang, hindi ko naman tinitignan ang bawat galaw o 'yung mukha mo para husgahan, kundi para mas makita ko pa kung gaano kita naiintindihan at kung gaano pa kita gustong makilala. Sa tingin ko, sa mga sandaling tahimik tayo, doon ko natutuklasan ang mga bagay na hindi mo pa nasasabi, mga bagay na tila ayaw mong ipakita pero nararamdaman ko. Minsan, mga mata mo na nagsisilbing paraan ng pagpapakita ng pagmamahal at pag-unawa sa akin. Huwag mo sana masamain ang simpleng pagtingin ko sa 'yo, kasi 'yon ang nagsasabi ng higit pa sa salita na gusto mong marinig at madama. Sa mga pagkakataong gusto mong umiyak at tumawa, doon ko mas nararamdaman na gusto mo ako. Gusto mo akong nandoon ako, na ako 'yung nakakakita sa 'yo, na hindi mo pinapakita sa iba. Ayokong tagamasid lang, nais ko ring maramdaman ang bawat pagsabog ng emosyon mo. Sasamahan kita umiyak, kasi ayoko maramdaman mo na mahina ka. Sasamahan kita tumawa, kasi doon ko nakikita ang mga bagay na Kahit ang mga salitang hindi mo kayang iparating ay lumalabas sa 'yong mga mata at pagtawa. Naiintindihan ko naman na hindi sa lahat ng oras ay magaan at masaya,  Hindi ko kayang magbigay ng solusyon, kailangan mo lang ng makikinig at magbibigay ng yakap na walang tanong at paghuhusga. Salamat at nakauwi na ako, mahal kita.`;
            }

            let index = 0;
            function typeWriter() {
                if (index < letterText.length) {
                    loveLetterDiv.innerHTML += letterText.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();

            if (heartInterval) {
                clearInterval(heartInterval);
            }

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 8) + "s";

                if (flashcardNum === 1) {
                    heart.style.backgroundImage = "url('heart.png')";
                } else if (flashcardNum === 2) {
                    heart.style.backgroundImage = "url('heart2.png')";
                } else {
                    heart.style.backgroundImage = "url('heart3.png')";
                }

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 10000);
            }

            heartInterval = setInterval(createHeart, 500);
        }

        function closeLetter() {
            const letterDiv = document.getElementById('interactive-letter');
            letterDiv.style.display = 'none';
            const audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });

            if (heartInterval) {
                clearInterval(heartInterval);
            }
        }
    </script>

</body>
</html>
